name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64]

    name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.21

      - name: Build binary
        run: |
          mkdir -p dist
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o dist/indexer-${{ matrix.goos }}-${{ matrix.goarch }} ./indexer/main.go

      - name: Upload binary
        uses: softprops/action-gh-release@v2
        with:
          files: dist/indexer-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
